<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/zip.css">
    <title>Weather App</title>
</head>
<body>
    <header id="header">
        <h1>The Weather App</h1>
        <div id="a-div">
            <a id = "someID" href="/index.html">Geo Location</a>
            <a id = "someID" href="/zip/zip.html">Zip Code</a>
            <!-- <a id = "someID" href="/weekly/weekly.html">Weekly</a> -->
        </div>
    </header>
    <main>
        <div id="input-box">
            <form action="/zip/zip.html" id="zip-form">
            <label for="zip">Enter a Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Search by Zip Code" required>
            <input id="inputBtn"type="submit" value="Submit">
        </div>
        </form>
        <div id="boxOne">
            <div id="bxOne-city"></div>
            <div id="bxOne-time"></div>
            <div id="bxOne-temp"></div>
            <div id="bxOne-description"></div>
            <div id="hummidity">
                <i class="fas fa-tint"></i>
            </div>
            <div id="bxOne-wind">
                <i class="fas fa-wind"></i>
            </div>
            <div id="bxOne-highLow">
                <i class="fas fa-temperature-high"></i>
            </div>
        </div>
        
        
    
    
    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>

    <br>
    <br>
    <footer>
        <p class="credit">Made using <a href="https://openweathermap.org" target= "_blank">Open Weather Map</a></p>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="zip.js"></script>
    <script src="https://kit.fontawesome.com/b2e3eb7f32.js" crossorigin="anonymous"></script>
</body>
</html>
